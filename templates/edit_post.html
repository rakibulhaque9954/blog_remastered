{% extends 'header.html' %}
{% block title %}Create New Post{% endblock %}
{% import "bootstrap/wtf.html" as wtf %}
{% block content %}
<header class="masthead" style="background-image: url('https://images.unsplash.com/photo-1575308828298-93498379b5b3?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2340&q=80">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>Edit Post</h1>
                        </div>
                    </div>
                </div>
            </div>
        </header>
<div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <!-- making the button color blue -->
                    {{ wtf.quick_form(form, button_map={"submit":"primary"}) }}
            </div>
        </div>
</div>
<!-- CKEDITOR js script -->
<script src="https://cdn.ckeditor.com/4.10.0/standard/ckeditor.js"></script>
{% include 'footer.html' %}
{% endblock %}
